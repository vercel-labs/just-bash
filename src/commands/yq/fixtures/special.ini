; INI special cases with comments
# Another comment style

; Top-level values (before any section)
global_key=global_value
app_name=Test App

[empty_section]
; This section has no values

[strings]
simple=hello
with_spaces=hello world
quoted="quoted value"
single_quoted='single quoted'
equals_in_value=key=value
semicolon=value;not a comment

[numbers]
integer=42
float=3.14
negative=-17
zero=0

[booleans]
true_val=true
false_val=false
yes_val=yes
no_val=no
on_val=on
off_val=off
one=1
zero=0

[special_keys]
key-with-dash=value
key.with.dots=value
key_with_underscores=value
UPPERCASE=value

[paths]
unix_path=/var/log/app.log
windows_path=C:\\Users\\test
url=https://example.com/path?query=value
