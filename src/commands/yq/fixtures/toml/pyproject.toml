[project]
name = "my-python-app"
version = "2.0.0"
description = "A sample Python application"
authors = [
    { name = "Alice", email = "alice@example.com" },
    { name = "Bob", email = "bob@example.com" }
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.28",
    "pydantic>=2.0",
    "fastapi>=0.100"
]

[project.optional-dependencies]
dev = ["pytest", "mypy", "black"]
docs = ["sphinx", "mkdocs"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311"]

[tool.mypy]
strict = true
ignore_missing_imports = false

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
